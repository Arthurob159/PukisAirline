	<main class="FlightPage">
		<div class="container">
			<!-- Button trigger modal -->
			<button onclick="Flight.editFlight()" class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-plus"></span>
				Add Flight
			</button>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Source</th>
					<th>Destination</th>
					<th>Departure</th>
					<th>Arrival</th>
					<th>Plane</th>
				</tr>
			</thead>
			<tbody class="tblFlights">

			</tbody>

		<section class="details">
			
		</section>



	</main>




	<div class="modal fade" id="modalFlight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add Flight</h4>
				</div>
				<div class="modal-body">
					<form>
						<input type="hidden" id="fId" name="fId" >
						<div class="form-group">
							<label for="fSrc">Source</label>
							<!-- <input type="text" id="fSrc"> -->
							<input list="countries" name="fSrc" id="fSrc" placeholder="Source*">
								<datalist id="countries">
									<option value="Australia">
									<option value="Austria">
									<option value="Armenia">
									<option value="Brazil">
									<option value="Israel">
									<option value="New Zealand">
									<option value="Canada">
									<option value="USA">
									<option value="UK">
								</datalist>
						</div>
						<div class="form-group">
							<label for="fDest">Destination</label>
							<input list="countries" name="fDest" id="fDest" placeholder="Destination*">
								<datalist id="countries">
									<option value="Australia">
									<option value="Austria">
									<option value="Armenia">
									<option value="Brazil">
									<option value="Israel">
									<option value="New Zealand">
									<option value="Canada">
									<option value="USA">
									<option value="UK">
								</datalist>
						</div>
						<div class="form-group">
							<label for="fDeparture">Departure</label>
							<input type="date" class="form-control" id="fDeparture" name="fDeparture" placeholder="Departure Time">
						</div>
						<div class="form-group">
							<label for="fArrival">Arrival</label>
							<input type="date" class="form-control" id="fArrival" name="fArrival" placeholder="Arrival Time">
						</div>
						<div class="form-group">
							<label for="fPlane">Choose Plane</label>
							<select name="fPlane" name="fPlane" id="fPlane" class="form-control">
								<option value="none">Choose Plane</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="Flight.saveFlight()">Save</button>
				</div>
			</div>
		</div>
