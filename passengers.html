    <main class="passengerPage">
        <div class="container">
            <!-- Button trigger modal -->
            <button onclick="Passenger.editPassenger()" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-plus"></span>
                Add Passenger
            </button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Birthdate</th>
                    <th>Gender</th>
                    <!--<th>Phone</th>-->
                    <th>Country</th>
                    <!--<th>Image</th>-->
                    <th>Actions</th>
                </tr>
            </thead>

            </tbody>
        </table>

        <section class="details">
            

        </section>

    <div class="modal fade" id="modalPassenger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Passenger</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="pId" name="pId" >
                        <div class="form-group">
                            <label for="pName">Name</label>
                            <input type="text" class="form-control" id="pName" name="pName"  placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="pGender">Gender</label>
                            <select name="pGender" id="pGender" class="form-control">
                                <option value="none">Choose Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pPhone">Phone</label>
                            <input type="text" class="form-control" id="pPhone" name="pPhone"  placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="pDate">Birthdate</label>
                            <input type="date" class="form-control" id="pDate" name="pDate" placeholder="Birthdate">
                        </div>
                        <div class="form-group">
                            <label for="pEmail">Email</label>
                            <input type="email" class="form-control" id="pEmail" name="pEmail"  placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="pCountry">Country</label>
                            <select name="pCountry" id="pCountry" class="form-control">
                                <option value="none">Choose Country</option>
                                <option value="armenia">Armenia</option>
                                <option value="japan">Japan</option>
                                <option value="israel">Israel</option>
                                <option value="Canada">Canada</option>
                                <option value="Greece">Greece</option>
                                <option value="uk">UK</option>
                                <option value="usa">USA</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pImage">Image</label>
                            <input type="file" class="form-control" id="pImage" name="pImage"  placeholder="Image">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Passenger.savePassenger()">Save</button>
                </div>
            </div>
        </div>
    </div>
